{% extends "base.html" %} 

{% block title %}Register{% endblock %} 

{% block content %}
<div class="tall d-flex align-items-center justify-content-center py-4">
	<main class="form-signin">
		<form
			action="{{ url_for('register') }}"
			method="post"
			class="w-100"
		>
			<h1 class="h3 mb-3 fw-normal text-center">Register</h1>

			<div class="form-floating my-2">
				<input
					type="username"
					name="username"
					class="form-control custom-input"
					id="floatingInput"
				/>
				<label for="floatingInput">Username</label>
			</div>
			<div class="form-floating my-2">
				<input
					type="password"
					name="password"
					class="form-control custom-input"
					id="floatingPassword"
				/>
				<label for="floatingPassword">Password</label>
			</div>

			<button class="btn btn-primary w-100 py-1 mt-3" type="submit">
				Register
			</button>
			{% if sent %}
			<p class="sent-text text-center">Successfully sent the data</p>
			{% endif %}
			<p class="mt-1 text-body-secondary text-center">Â© 2023</p>
		</form>
	</main>
</div>
{% endblock %}
